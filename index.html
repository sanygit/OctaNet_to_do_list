<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="navbar">
      <nav>
        <div class="left-side">
          <i id="Main-Menu-button" class="fa-solid fa-bars"></i>
        </div>

        <!-- <img src="" class="logo" alt=""> -->
        <i
          id="menu"
          class="fa-solid fa-square-ellipsis-vertical"
          onclick="openmenu()"
        ></i>
      </nav>
    </div>

    
    <div class="container">
      <div class="to-do-app">
        <h2>To-Do-List <img src="/images/6194029.png" alt="" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Text" />
          <button onclick="addtask()">Add Text</button>
        </div>

        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>

    <script>
      const side_menu_container = document.querySelector(".page-container");

      const Main_Menu_button = document.getElementById("Main-Menu-button");

      Main_Menu_button.addEventListener("click", () => {
        side_menu_container.classList.toggle("visible");
      });
    </script>
  </body>
</html>
